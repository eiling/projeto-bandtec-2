<!DOCTYPE html>
{% if agents %}
  <p>Registered:
  <ul>
    {% for agent in agents.registered %}
        <li>{{ agent }}</li>
    {% endfor %}
  </ul>
  <p>Unregistered:
  <ul>
    {% for agent in agents.unregistered %}
        <li>{{ agent }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No agents to display.
{%  endif %}
